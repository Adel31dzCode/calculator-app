<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Calculator App</title>
</head>
<body>


    <div id="clc-cover">

        

        <div id="result-screen"></div>


        <div id="parent_potion">
            <div id="battery" class="same-btn"><span class="same-btn"></span><span class="same-btn"></span><span class="same-btn"></span></div>
            <button class="arrow same-btn" id="power">²</button>
            <button id="left" class="arrow same-btn"><span class="material-symbols-outlined">keyboard_backspace</span></button>
            <button id="right" class="arrow same-btn"><span class="material-symbols-outlined">east</span></button>


            <input type="button" class="arrow" id="off" value="OFF">
            <div id="appearnce">
                <button class="light same-btn" id="more_app">+</button>
                <button class="light same-btn" id="mines_app">-</button>
            </div>

        </div>

        <div id="btns">

            <div class="flex">

                <section id="nums">
                    <button class="number same-btn" id="nine">9</button>
                    <button class="number same-btn" id="eight">8</button>
                    <button class="number same-btn" id="seven">7</button>
                    <button class="number same-btn" id="six">6</button>
                    <button class="number same-btn" id="five">5</button>
                    <button class="number same-btn" id="four">4</button>
                    <button class="number same-btn" id="three">3</button>
                    <button class="number same-btn" id="two">2</button>
                    <button class="number same-btn" id="one">1</button>
                    <button class="number same-btn" id="decimal">.</button>
                    <button class="number same-btn" id="zero">0</button>
                    <button class="main-btn same-btn" id="mines">-</button>                    
                    
                </section>

                <section id="vertical-column">
                    <button class="main-btn same-btn" id="del">Del</button>
                    <button class="main-btn same-btn" id="multiply">x</button>
                    <button class="main-btn same-btn" id="division">÷</button>
                    <button class="main-btn same-btn" id="plus">+</button>
                </section>

            </div>


                <section id="primary-btn-parent">
                    <button class="primary-btn same-btn" id="reset">Reset</button>
                    <button class="primary-btn same-btn" id="equal">=</button>
                </section>

            

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
